<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #persegi{
    
   width: 10cm;
   height: 10cm;
    background-color: cyan;
    }</style>
  
</head>
<body>
    <center>
    <hr>
    <h1>Persegi panjang</h1>
    <hr>
   
   <script>
    let panjang = prompt("Masukan Panjang");
    let lebar = prompt("Masukan Lebar");

    document.write("panjang  = " + panjang + "cm <br>");
    document.write("lebar = " + lebar + "cm <br>");
    document.write("keliling = " + (panjang*2+lebar*2) + "cm <br>");
    document.write("luas = " + (panjang*lebar) + "cm <br>");

  
</script> 
<hr>
    </center>
</body>

</html>
